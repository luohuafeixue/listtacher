<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>理解面向对象</title>
	</head>
	<body>
		<script>
			/*
			   1、学习目标？
			    	 掌握面向过程与面向对象的概念。
			    	 
			   2、面向过程？
			    	 更关注的是做事的过程。
			    	 
			   3、面向对象？
			     	关注的是参与者与他们的行为。
			 * */
			
			//面向过程(类似)
			document.getElementById('demo').innerHTML = '';
			
			//面向对象
			$('#demo').text()
			
		</script>
	</body>
</html>
