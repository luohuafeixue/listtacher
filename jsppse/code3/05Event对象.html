		<!--
			Event对象?
			
			event对象：也就是“事件对象”,代表网页中事件发生相关信息
			
			事件源：发生在谁身生就是指的谁。
			
			
			clientX:鼠标横坐标的值
			clientY:鼠标纵坐标的值
			
			IE：
			srcElement:获取事件源
			
			标准：
			target:获取事件源
			
			
			stopPropagation():阻止冒泡事件
			preventDefault():阻止默认动作的执行
		-->
