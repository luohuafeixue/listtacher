<!DOCTYPE html>

		<meta charset="UTF-8">
		<title></title>

	<body>
		<!--
			事件注册的方式来添加或注销
			
			把事件绑定到指定对象上面
			
			注册事件
			
				w3c标准：
					 
					 target.addEventListener(type, listener, useCapture)
					 
					 参数介绍:
						target： 目标对象（事件源） 
						type： 事件名称，不含“on”，比如“click”、“mouseover” 
						listener ：执行的函数。 
						useCapture：是否使用捕捉（冒泡事件），一般用 false  ｜ true 。
			
				
				IE事件注册：
					target.attachEvent(type, listener, useCapture);
					参数介绍:
						target： 目标对象（事件源） 
						type： 事件名称，含“on”，比如“onclick”、“onmouseover” 
						listener ：执行的函数。 
						useCapture：是否使用捕捉（冒泡事件），一般用 false  ｜ true 
						
						
			注销事件（取消注册的事件）		
			
	                  			w3c标准：
					target.removeEventListener(type,function,useCapture);
					
				IE:
					target.detachEvent(type,function,useCapture);
					
					
					
			伪代式：
			
				对象.注册（注销）的关键词（事件的名称,执行的函数,事件执行流程）
		-->
	</body>
</html>
