<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>作用域链</title>
	</head>
	<body>
		<script>
			/*
			   1、作用域链：
			      	在全局下的变量或者函数可以局部作用域下使用；
			      	在局部作用域下声明的变量和函数是不能在全局下使用的。
			      
			 * 
			 * */
			
			var a = 123;
			function foo() {
				var b = a * 2;
				
				function bar() {
					var c = a + 2;
					console.log('最里层：',c);
				}
				bar();
				
			}
			
			foo();
			
			
		</script>
	</body>
</html>
