<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>json</title>
	</head>
	<body>
		<script>
			/*
			 	1、学习目标？
			 	  掌握json概念使用方法。
			 	  
			 	2、json的概念？
			 		json是一种轻量级的数据存储格式，主要用来数据的存储和表示数据。
			 		是属于js的子集，也就是说js可以直接解析json。
			 		
			 	3、json的格式？
			 		1）可以直接使用大括号；
			 		2）必须使用双引号；
			 		3）键必须加双引号;
			 		4)没有注释；
			 		5）可以使用的数据类型：Object Array String Number Boolean Null
			 		6)不可以使用的数据类型：Function NAN Undefined
			 		7)json是一个字符串。
			 		
			 	4、json的优势
			 		json很轻量级、更容易理解，能够直接被js解析。
			 		
			 * */
			
			//对象
			var obj = {
				name:'xiaohua', //键值对
				"age":18  //对象中的属性（键）可以加引号也可以不加引号
			};
			console.log(obj.age)
		</script>
	</body>
</html>
