<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title >vue指令入门</title>
    <!--引入vue-->
    <script src="../js/vue.js"></script>
</head>
<body>
    <!--
        什么是指令？
            带有v-前缀的是vue的内置指令
            指令都写在标签上面
            指令的值是一个表达式 （可以直接输出 也可以逻辑运算）

        作用：
            指令表达式的值（从vue实例来=》从数据库来）改变，就可以改变dom
            一个标签上可以出现多个指令
            只在vue实例挂载的但当前的dom，范围内有效
    -->
    <!--
        注意：
            v-show:  通过控制display属性的值，来控制显示和隐藏
    -->

    <div id="app">
        <p v-show="show">这里是你看见的内容</p>
        <p v-show="hide">这里是你看不见的内容</p>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                show: true,
                hide: false
            }
        })
    </script>

</body>
</html>
