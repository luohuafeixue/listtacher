<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue使用</title>
    <!--引入vue-->
    <script src="../js/vue.js"></script>
</head>
<body>

    <!--视图界面 View-->
    <div id="app">
        {{ message }}
    </div>

    <!--<p id="myp">-->
        <!--{{ message }}-->
    <!--</p>-->

<!--测试核心对象-->
<script>
    // 数据模型(Model)
    var datas = {
        message: 'hello vue!!'
    };

    // 创建vue实例(ViewModel) 是视图和模型之间的胶水
    var vm = new Vue({
        el: '#app',    // 关联视图（页面的dom）挂载在页面上
        data: datas   // 关联数据
    });

//    new Vue({
//        el: '#myp',    // 关联视图（页面的dom）
//        data: datas   // 关联数据
//    })


</script>

</body>
</html>
