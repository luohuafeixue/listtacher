<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/jscript">
			var strin="I believe I am the best"
			function capitalize(strin){
				var wondes=strin.split('') 
				   console.log()
				for(var i=0;i<wondes.length;i++){
					wondes[i]=wondes[i].charAt(0).toUpperCase()+wondes[i].slice(1)
				}
				return wondes.join('')
			}
			
			
			
			document.write(capitalize(strin))
		</script>
	</body>
</html>
