<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表达式</title>
    <!--引入vue-->
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>表达式</h2>
        <p>什么是表达式？将数据输出到html中，用双大括号形式{{ 输出表达式 }}</p>
        <p>输出里面包含 逻辑运算 变量 字符串</p>

        <p>{{ num1 + num2 }}</p>
        <p>{{ num2.toFixed(2) }}</p>
        <p>{{date}}</p>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                num1: 100,
                num2: 80.999,
                date: new Date().toLocaleString()
            }
        })
         console.log(vm)

    </script>

</body>
</html>
